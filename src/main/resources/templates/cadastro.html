<html xmlns:th="http//thymeleaf.org"
	  xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
	
	<h2>Cadastro</h2>
	
	<div class="container">
		<div class="row">
	    	<form class="col s12" method="post" action="/usuario/salvar" enctype="multipart/form-data" th:object="${usuario}">
	      		<input type="hidden" th:field="*{id}">
	      		<div class="row">
	        		<div class="input-field col s8">
	          			<input placeholder="Digite o seu nome"id="nome" type="text" class="validate" th:field="*{nome}">
	          			<label for="nome">Nome</label>
	        		</div>
	        		<div class="input-field col s4">
	          			<input id="nascimento" type="date" class="validate" th:field="*{nascimento}">
	          			<label for="nascimento">Data de Nascimento</label>
	        		</div>
	      		</div>
	      		<div class="row">
	        		<div class="input-field col s6">	
			            <input id="email_inline" type="email" class="validate" th:field="*{email}">
			            <label for="email_inline">Email</label>
			            <span class="helper-text" data-error="E-mail no formato errado" data-success="correto">Texto de ajuda</span>
	        		</div>
	        		<div class="input-field col s6">
	          			<input id="senha" type="password" class="validate" th:field="*{senha}">
	          			<label for="senha">Senha</label>
	        		</div>
	      		</div>
	      		<button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
    				<i class="material-icons right">send</i>
  				</button>
	        </form>
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
  	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
