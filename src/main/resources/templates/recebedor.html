<html xmlns:th="http//thymeleaf.org"
	  xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Novo Recebedor</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
	<div class="container">
		<h2>Cadastro</h2>
		<h3><a href="/recebedor/listar" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>listar Recebedores</a></h3>
		<div class="row">
	    	<form class="col s12" method="post" action="/recebedor/salvar" enctype="multipart/form-data" th:object="${recebedor}">
	      		<input type="hidden" th:field="*{id}">
	      		<div class="row">
	        		<div class="input-field col s5">
	          			<input placeholder="Digite o nome do recebedor" id="nome" type="text" class="validate" th:field="*{nome}">
	          			<label for="nome">Nome</label>
	        		</div>
	        		<div class="input-field col s7">
	          			<input id="endereco" type="text" class="validate" th:field="*{endereco}">
	          			<label for="endereco">Endereco</label>
	        		</div>
	        		
	      		</div>
	      		<div class="row">
	        		<div class="input-field col s12">
	          			<input id="descricao" type="text" class="text" th:field="*{descricao}">
	          			<label for="descricao">Descricao</label>
	        		</div>
	      		</div>
	      		<button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
    				<i class="material-icons right">send</i>
  				</button>
	        </form>
		</div>
	</div>
  	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
