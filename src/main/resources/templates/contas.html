<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org"
	  xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Home</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
   
    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<nav class="teal lighten-2">
		<div class="nav-wrapper">
	      	<ul id="nav-mobile" class="left hide-on-med-and-down">
	        	<li><a href="/">Home</a></li>
	      		<li sec:authorize="isAuthenticated()"><a href="/usuario/contas">Contas</a></li>
	      		<li sec:authorize="isAuthenticated()"><a href="/recebedor/listar">Recebedores</a></li>
	     	</ul>
	     	<ul id="nav-mobile" class="right hide-on-med-and-down">
	        	<li sec:authorize="!isAuthenticated()"><a href="/usuario/cadastro">Cadastre-se</a></li>
	      		<li sec:authorize="!isAuthenticated()"><a href="/login">Login</a></li>
	      		<li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a></li>
	     	</ul>
	   	</div>
	</nav>
	<div class="container">
		<h2>Lista de Contas</h2>
		<h3><a href="/conta/formulario" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Conta</a></h3>
	</div>
	
	
	<table class="container">
		<thead>
			<tr class="row">
				<th>Descricao</th>
				<th>Valor</th>
				<th>Vencimento</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="conta : ${contas}" class="row">
				<td th:text="${conta.descricao}"></td>
				<td th:text="${conta.valor}"></td>
				<td th:text="${conta.vencimento}"></td>
			 
				<td><a class="waves-effect waves-light btn-small" th:href="@{/conta/atualizar/{id}(id = ${conta.id})}">Atualizar</a> </td>
				<td><a class="waves-effect waves-light btn-small" th:href="@{/conta/excluir/{id}(id = ${conta.id})}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>



<!--JavaScript at end of body for optimized loading-->
	 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	 <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	 <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
