<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org"
	  xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Home</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
   
    <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<table class="container">
		<thead>
			<tr class="row">
				<th>Valor</th>
				<th>Vencimento</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="conta : ${contas}" class="row">
				
				<td th:text="${conta.valor}"></td>
				<td th:text="${conta.vencimento}"></td>
				<td><a class="waves-effect waves-light btn-small" th:href="@{/conta/atualizar/{id}(id = $conta.id})}">Atualizar</a> </td>
				<td><a class="waves-effect waves-light btn-small" th:href="@{/conta/excluir/{id}(id = ${conta.id})}"><i class="material-icons left">delete</i></a></td>
			
			</tr>
		</tbody>
	</table>



<!--JavaScript at end of body for optimized loading-->
     <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
     <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	 <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
